<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/image/title-logo.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.css">
    <title>Shopee Việt Nam</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="grid nav-wrapper">
                <nav class="header_navbar">
                    <ul class="header_navbar-list">
                        <li class="navbar-item navbar-item-separator">Kênh Người
                            Bán</li>

                        <li class="navbar-item navbar-item-separator">Trở thành
                            Người bán Shopee</li>

                        <li class="navbar-item navbar-item-separator navbar-item-qr">
                            Tải ứng dụng
                            <div class="header_qr">
                                <img src="./assets/image/qrcode.png" alt="QR code" class="header_qr-img">
                                <div class="header_qr-store">
                                    <img src="./assets/image/appstore-icon.png" alt="App Store" class="header_qr-store-img">                          
                                    <img src="./assets/image/googleplay-icon.png" alt="Google Play Store" class="header_qr-store-img">
                                </div>
                            </div>
                        </li>

                        <li class="navbar-item no-pointer">Kết nối</li>

                        <a href="http://facebook.com"
                            class="header_navbar-link">
                            <i class="fa-brands fa-facebook nav-icon"></i>
                        </a>

                        <a href="http://instagram.com"
                            class="header_navbar-link">
                            <i class="fa-brands fa-instagram nav-icon"></i>
                        </a>
                    </ul>

                    <ul class="header_navbar-list">
                        <li class="navbar-item nav-notify">
                            <a href="#" class="header_navbar-link">
                                <i class="fa-regular fa-bell"></i>
                                Thông báo
                            </a>

                            <div class="header_notify">
                                <div class="notify-header">
                                    <img src="./assets/image/user-noti.png" alt="User Notify" class="notify-user-img">
                                    <p class="notify-caption">Đăng nhập để xem Thông báo</p>
                                </div>

                                <div class="notify-footer">
                                    <button class="notify-btn">
                                        Đăng ký                                        
                                    </button>

                                    <button class="notify-btn">
                                        Đăng nhập
                                    </button>
                                </div>
                            </div>
                        </li>

                        <li class="navbar-item">
                            <a href="#" class="header_navbar-link">
                                <i class="fa-regular fa-circle-question"></i>
                                Hỗ trợ
                            </a>
                        </li>

                        <li class="navbar-item nav-language">
                            <a href="#" class="header_navbar-link">
                                <i class="fa-solid fa-globe"></i>
                                Tiếng Việt
                                <i class="fa-solid fa-angle-down"></i>
                            </a>

                            <div class="header_language">
                                <a href="#" class="header_language-item">                       
                                    <p class="header_language-caption">Tiếng Việt</p>
                                </a>

                                <a href="#" class="header_language-item">                                    
                                    <p class="header_language-caption">English</p>
                                </a>
                            </div>
                        </li>

                        <li class="navbar-item navbar-item-separator">
                            Đăng ký
                        </li>

                        <li class="navbar-item">Đăng nhập</li>
                    </ul>
                </nav>
            </div>

            <div class="grid header_search-wrapper">
                <div class="header_logo">
                    <a href="#" class="header_logo-link">
                        <img src="./assets/image/logo.png" alt="Logo" class="header_logo-img">
                    </a>
                </div>

                <div class="header_search">
                    <form action="#" class="header_search-bar">
                        <input type="text" class="header_search-input" placeholder="Tìm sản phẩm, thương hiệu và tên shop">
                        <button class="header_search-btn">
                            <i class="fa-solid fa-search"></i>
                        </button>
                    </form>
                </div>

                <div class="header_cart">
                    <a href="#" class="cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </div>
            
            <div class="cart_list">
                <img src="./assets/image/empty-cart.png" alt="Empty Cart" class="cart_list-img">
                <p class="cart_list-caption">Chưa có sản phẩm</p>
            </div>
        </header>

        <div class="container">

        </div>

        <footer class="footer">

        </footer>
    </div>
</body>

<script src="./assets/js/jquery-3.6.0.min.js"></script>
<script src="./assets/js/main.js"></script>
<script src="https://unpkg.com/@popperjs/core@2/dizst/umd/popper.js"></script>

</html>
